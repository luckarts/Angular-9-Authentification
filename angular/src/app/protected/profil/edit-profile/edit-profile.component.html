<div class="mt-5">
  <div class="card col-md-4 col-sm-12 m-auto">
    <div class="card-body">

      <div class="text-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--blue)" width="60px" height="60px">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        </svg>
        <h1>{{user.username}}</h1>
      </div>
      <app-alert></app-alert>
      <div>
        <form (ngSubmit)="onSubmit()" [formGroup]="updateForm">
          <app-input label="username" inputType="text" [control]="updateForm.get('username')"></app-input>
          <app-input label="email" inputType="email" [control]="updateForm.get('email')">
          </app-input>
          <app-input label="password" inputType="password" [control]="updateForm.get('password')"></app-input>
          <button type="submit" class="btn btn-primary">Continuer</button>
        </form>
      </div>
    </div>
  </div>
</div>
