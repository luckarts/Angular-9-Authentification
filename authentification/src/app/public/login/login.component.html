<div class="mt-5">
  <div class="card col-md-4 col-sm-12 m-auto">
    <div class="card-body">
      <div class="text-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--blue)" width="60px" height="60px">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        </svg>
        <h1>Login</h1>
      </div>
      <app-alert></app-alert>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <app-input label="username" inputType="username" [control]="loginForm.get('username')"></app-input>
        <app-input label="password" inputType="password" [control]="loginForm.get('password')"></app-input>
        <button [disabled]="loading" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Continue</button>
      </form>
    </div>
  </div>
  <div class="col-md-4 col-sm-12 m-auto pt-2"><a routerLink="/register" routerLinkActive="active">
      New account ?
    </a></div>
</div>
